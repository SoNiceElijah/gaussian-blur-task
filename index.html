<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blur</title>
</head>

<body>
  <div id="app">
    <div class="presentation">
      <div class="canvas-box">
        <canvas width="500px" height="500px" id="originalImage"></canvas>
      </div>
      <div class="canvas-box">
        <canvas width="500px" height="500px" id="blurredImage"></canvas>
      </div>
    </div>
    <div class="controllers">
      <div class="img-uploader">
        <input type="file" id="imageUploadInput" name="uploadedImage" accept="image/*" />
        <label class="img-uploader-label" for="imageUploadInput">UPLOAD</label>
      </div>
      <button id="blurButton">BLUR</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
